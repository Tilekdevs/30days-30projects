<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/d7fa0dfd17.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='container'>
		<div class="music-player">
			<nav>
				<div class="circle">
					<i class="fa-solid fa-angle-left"></i>
				</div>
				<div class="circle">
					<i class="fa-solid fa-bars"></i>
				</div>
			</nav>
			<img src="media/artworks-R9nfCFvWKRuu-0-t500x500.jpg" alt='' class='song-img'>
			<h1>Honeypie</h1>
			<p>JAWNY</p>

			<audiom id='song'>
				<source src='media/JAWNY_-_Honeypie_69072068.mp3' type='audio/mpeg'>
			</audio>
			<input type="range" value='0' id='progress'>

			<div class="controls">
				<div><i class="fa-solid fa-backward"></i></div>
				<div onclick='playPause()'><i class="fa-solid fa-play" id='ctrlIcon'></i></div>
				<div><i class="fa-solid fa-forward"></i></i></div>
			</div>

		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
