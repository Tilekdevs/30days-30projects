<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/d7fa0dfd17.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='timer'>
		<h1 id='displayTime'>00:00:00</h1>
		<div class="buttons">
			<i class="fa-solid fa-stop" onclick='timerStop()'></i>
			<i class="fa-solid fa-play" onclick='timerStart()'></i>
			<i class="fa-solid fa-rotate-right" onclick='timerRestart()'></i>
		</div>
	</div>

	<script src="index.js"></script>

</body>
</html>
